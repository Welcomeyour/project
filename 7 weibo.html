window.onload = function()
{
	var oList = document.getElementById('list1');

	var oBtn = document.getElementById('btn1');
	
	oBtn.onclick = function()
	{
		var sValue = oTxt.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = sValue;
		
		if( oList.children[0] )
		{
			oList.insertBefore( oLi,oList.children[0] );
		}	
		else
		{
			oList.appendChild( oLi );
		};
		
		var liHeight = oLi.offsetHeight;
		oLi.style.height = 0;
		
		sMove( oLi,{"height":liHeight},function(){
			
			sMove( oLi,{"opacity":100} );
			
		} );
		
		
	};
};
</script>
